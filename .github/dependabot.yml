version: 2
updates:
- directory: '/admin'
  package-ecosystem: 'npm'
  schedule:
    interval: 'daily'
  # disable dependabot because we're doing the updates ourselves
  open-pull-request-limit: 0

- directory: '/backend'
  package-ecosystem: 'composer'
  schedule:
    interval: 'daily'
    
- directory: '/android'
  package-ecosystem: 'gradle'
  schedule:
    interval: 'daily'

- directory: '/'
  package-ecosystem: 'github-actions'
  schedule:
    interval: 'daily'
